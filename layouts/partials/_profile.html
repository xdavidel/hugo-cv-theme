{{ if .Profile }}
<div id="profile" class="section">
    <div class="section__heading">
        <h2 class="section__title">{{ i18n "profile" }}</h2>
    </div>
    <div class="section__content">
        {{ if .Profile.Intro }}
        {{ .Profile.Intro }}
        {{ end }}
        
        <ul>
            {{ range .Profile.Listings }}
            <li class="profile__bullet">
               <span>{{ .Bullet | safeHTML }}</span>
            </li>
        {{ end }}
        
        {{ if .Profile.Outro }}
        {{ .Profile.Outro }}
        {{ end }}
    </ul>
    </div>
</div>
{{ end }}
